<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind Css CDN script to your HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS</title>
</head>

<body>
    <div class="go">
        <h1>Tailwind CSS and Basic</h1>
        <h3>Hi I am Rakibul Hasan Dipo</h3>
        <br><br>
        <!-- button color -->
        <h3 class="text-2xl">Button Color</h3>
        <br>
        <button class="bg-green-500 px-4 py-2 text-white ">Clack Me</button>
        <button class="bg-blue-500 px-4 py-2 text-white ">Clack Me</button>
        <button class="bg-orange-500 px-4 py-2 text-white ">Clack Me</button>
        <button class="bg-red-500 px-4 py-2 text-white ">Clack Me</button>
        <button class="bg-indigo-500 px-4 py-2 text-white ">Clack Me</button>
    </div>

    <br><br>
    <div>
        <!-- Button rounded & Size -->
        <h3 class="text-2xl">Button rounded & Size</h3>
        <br>
        <button class="bg-green-500 px-4 py-2 text-white rounded-full ">Clack Me</button>
        <button class="bg-blue-500 px-4 py-2 text-white rounded-lg ">Clack Me</button>
        <button class="bg-orange-500 px-4 py-2 text-white font-bold text-xl ">Clack Me</button>
        <button class="bg-red-500 px-6 py-3 text-white font-bold text-xl ">Clack Me</button>
        <button class="bg-indigo-500 px-5 py-2 text-white ">Clack Me</button>
    </div>

    <br><br>
    <div>
        <!-- Button Outline -->
        <h3 class="text-2xl">Button Outline</h3>
        <br>
        <button class="border-2 border-green-500 px-4 py-2 ">Clack Me</button>
        <button class="border-2 border-red-500 px-4 py-2 ">Clack Me</button>
    </div>

    <br><br>

    <div>
        <!-- Button Hover-->
        <h3 class="text-2xl">Button Outline</h3>
        <br>
        <button class="border-2 border-green-500 px-4 py-2 hover:bg-green-500 hover:text-white ">Clack Me</button>
        <button class="border-2 border-red-500 px-4 py-2 hover:bg-green-500 hover:text-white ">Clack Me</button>
    </div>

    <br><br>

    <div>
        <!-- Full Width Button-->
        <h3 class="text-2xl">Full Width Button</h3>
        <br>
        <button class="border-2 border-green-600 py-3  font-bold text-xl w-full  hover:bg-green-700  ">Full Width
            Button</button>
        <br><br>
        <button class="border-2 border-red-600 py-3  font-bold text-xl w-full  hover:bg-green-700 ">Full Width
            Button</button>
    </div>

    <br>
    <br>



</body>

</html>
